<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/target.css" />
      <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <title>Archery</title>
  </head>
  <body onload="createTarget()">
    <div class="row" id="scoreSheet">
      <div class="col-md-2 col-xs-2 scoreText">Score: </div>
      <div class="col-md-1 col-xs-1 scoreText" id="scoreBoard">0</div>
      <div class="col-md-1 col-xs-1 quiverText">Arrows: </div>
      <div class="col-md-1 col-xs-1 quiverText" id="quiver">0</div>
      <div class="col-md-2 col-xs-2 avgText">Average: </div>
      <div class="col-md-1 col-xs-1 avgText" id="average">0</div>
      <div class="col-md-1 col-xs-1 scoreText">End: </div>
      <div class="col-md-1 col-xs-1 scoreText" id="currentEnd">1</div>
      <div class="col-md-1 col-xs-1 avgText"><button onClick="shootLines()">lines</button></div>

    </div>
    <div class="row" id="scoreList">
      <div class="col-md-12 col-xs-12" id="scoreListText"></div>
    </div>

    <canvas id="targetLayer" width="600" height="600">
    Your browser does not support the HTML5 canvas tag.</canvas>
    <canvas id="arrowLayer" width="600" height="600" onclick="addArrow()">
    Your browser does not support the HTML5 canvas tag.</canvas>
  </body>

<!--<input type="text" id="newRing"/>
<button onClick="newTarget()">generate</button>-->

  <script src="js/archery.js"/></script>
</html>
